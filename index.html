        function normalizeArabicText(text) {
            // ุชูุธูู ุงููุต ุงูุนุฑุจู - ุฅุฒุงูุฉ ุงู ุงูุชุนุฑูู ูุชูุญูุฏ ุงูููุฒุงุช
            if (!text) return '';
            
            let normalized = text.trim().toLowerCase();
            
            // ุชูุญูุฏ ุงูููุฒุงุช (ุฃ/ุฅ/ุข -> ุง)
            normalized = normalized.replace(/[ุฃุฅุข]/g, 'ุง');
            
            // ุฅุฒุงูุฉ ุงู ุงูุชุนุฑูู ุฅุฐุง ูุงูุช ูู ุงูุจุฏุงูุฉ
            normalized = normalized.replace(/^ุงู/, '');
            
            return normalized;
        }

        function findFoodByNormalizedName(searchTerm) {
            const normalizedSearch = normalizeArabicText(searchTerm);
            
            // ุงูุจุญุซ ุงููุจุงุดุฑ ุนู ุงููุตุทูุญ
            for (const [key, value] of Object.entries(foodData)) {
                if (normalizeArabicText(key) === normalizedSearch) {
                    return { key, value };
                }
            }
            
            // ุงูุจุญุซ ุงูุฌุฒุฆู
            for (const [key, value] of Object.entries(foodData)) {
                if (normalizeArabicText(key).includes(normalizedSearch) || 
                    normalizedSearch.includes(normalizeArabicText(key))) {
                    return { key, value };
                }
            }
            
            return null;
        }
